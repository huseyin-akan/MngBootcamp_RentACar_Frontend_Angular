<div class="card">
    <p-dataView #dv [value]="cars" [paginator]="true" [rows]="9" filterBy="name"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="list">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-car pTemplate="listItem">
            <div class="col-12">
                <div class="product-list-item">
                    <img [src]="car.imageUrl" [alt]="car.brand"/>
                    <div class="product-list-detail">
                        <div class="product-name">{{car.brand}}</div>
                        <div class="product-description">{{car.city}}</div>
                        <p-rating [ngModel]="car.findexScore" [readonly]="true" [cancel]="false"></p-rating>
                        <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{car.model}} - {{car.modelYear}}</span>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">₺{{car.dailyPrice}}</span>
                        <p-button icon="pi pi-search" routerLink="/cardetails/{{car.id}}" label="Detayını Gör"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-car pTemplate="gridItem">
            <div class="col-12 md:col-4">
                <div class="product-grid-item card">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i>
                            <span class="product-category">{{car.brand}}</span>
                        </div>
                    </div>
                    <div class="product-grid-item-content">
                      <img [src]="car.imageUrl" [alt]="car.brand"/>
                        <div class="product-name">{{car.model}} - {{car.modelYear}}</div>
                        <div class="product-description">{{car.city}}</div>
                        <p-rating [ngModel]="car.findexScore" [readonly]="true" [cancel]="false"></p-rating>
                    </div>
                    <div class="product-grid-item-bottom">
                        <span class="product-price">₺{{car.dailyPrice}}</span>
                        <p-button routerLink="/cardetails/{{car.id}}" icon="pi pi-shopping-cart"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
  </div>
